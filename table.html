<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fiberbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body style="background-color: rgb(255, 255, 255)">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script>
        document.body.addEventListener("keydown", function (evt) {
            if(evt.key == 'e' || evt.key == 'ArrowRight' || evt.key == 'ArrowLeft') {
                evt.preventDefault();
            }
            console.log(evt);
            
        })
        document.body.addEventListener("click", function (evt) {

            console.log(evt.target.parentNode.classList, evt.target.parentNode.classList.contains("focused"));
            
        })

        function updateFocusCells() {
            htmx.ajax("GET", "/flush", {swap:"none", values:{id: me.closest('.card').id}})
        }

        // htmx.logAll();
    </script>

    <div class="header">
        <div id="settings" hx-post="/settings/setup" hx-trigger="load" hx-swap="innerHTML"></div>
        <div _="on click toggle .hidden on #settings toggle .out on me" class="arrow out"></div>
    </div>
    
    <ol id="card-container" hx-post="/cards" hx-trigger="load, update-cards from:body"></ol>

    

    <div class="footer">
        
        <div _="on click toggle .hidden on #navigation toggle .out on me" class="arrow"></div>
        <div id="navigation" hx-post="/settings/navigation" hx-trigger="load" hx-swap="innerHTML" class="hidden"></div>
        <div hx-post="/live" hx-trigger="load, every 500ms" hx-swap="innerHTML" class="live"></div>
        
    </div>

    <div id="advanced" class="hidden" hx-post="/settings/advanced" hx-trigger="load" hx-swap="innerHTML">
        
    </div>
    
    


    <div hx-get="/next" hx-trigger="keyup[key=='ArrowDown'] from:body"></div>
    <div hx-get="/prev" hx-trigger="keyup[key=='ArrowUp'] from:body"></div>
    <div hx-get="/nextDUT" hx-trigger="keyup[key=='ArrowRight'] from:body" hx-swap="none"></div>
    <div hx-get="/prevDUT" hx-trigger="keyup[key=='ArrowLeft'] from:body" hx-swap="none"></div>
    <div hx-get="/cap" hx-trigger="keydown[key=='b'] queue:none from:body"></div>
    <div hx-get="/capend" hx-trigger="keyup[key=='b'] from:body"></div>
    <div hx-get="/ping" hx-trigger="keyup[key=='p'] from:body" hx-swap="none"></div>
    <div hx-get="/flush/all" hx-trigger="keyup[key=='f'] from:body" hx-swap="none"></div>
    <div hx-get="/clear/row" hx-trigger="keyup[key=='r'] from:body" hx-vals='{"scope": "row"}'></div>
    <div hx-get="/clear/dut" hx-trigger="keyup[key=='d'] from:body" hx-vals='{"scope": "dut"}'></div>
    <div hx-get="/clear/all" hx-trigger="keyup[key=='a'] from:body" hx-vals='{"scope": "all"}'></div>
</body>

</html>
