<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fiberbot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://preview.colorlib.com/theme/bootstrap/table-01/css/style.css">
  </head>
  <body>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script>
      var acc = 5
      document.addEventListener("keyup", e => {
        if (e.key !== "a") return;
        
        htmx.trigger("#tb", "click");
        console.log("up")
        acc = 5
      });
      document.addEventListener("keydown", e => {
        if (e.key !== "a") return;
        acc = acc + 1
        if(acc > 5){
          htmx.trigger("#down", "click");
          console.log("down")
          acc = 0
        }
      });

    </script>
    <table class="table" id="t">
      <thead class="thead-primary">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Port</th>
          <th>IL</th>
          <th>RL</th>
        </tr>
      </thead>
      <tbody id="tb" hx-post="/tb" hx-trigger="click, every 100ms" hx-swap="innerHTML">
      </tbody>
      
    </table>
  </body>
</html>
