<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Use a custom font for the form */
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        form {
        font-family: 'Roboto', sans-serif;
        }
        
        /* Use a light gray background for the form */
        form {
        display: flex;
        flex-wrap: wrap;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        margin: auto;
        gap: 1rem 0;
        align-content: space-between;
        }
        
        /* Use a darker gray border for the input fields */
        input {
        border: 1px solid #999;
        padding: 5px;
        border-radius: 5px;
        justify-content: center;
        }
        
        /* Use a blue color for the submit button */
        button {
        background-color: #2196f3;
        color: white;
        padding: 10px;
        margin: 1rem;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        font-weight: bold;
        align-self: center;
        }
        
        /* Use a flexbox layout for the form elements */
        .option {
        display: flex;
        align-items: center;
        }
        
        /* Use a fixed width for the labels */
        label {
        display: block;
        }
        
        /* Use a horizontal layout for the radio buttons */
        fieldset {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        min-width: 100px;
        align-items: start;
        border: none;
        }
        
        /* Use a legend element to label the fieldsets */
        legend {
        font-weight: bold;
        margin-left: auto;
        margin-right: auto;
        }
        
        form>div,
        form>fieldset {
            border-right: 1px solid #d3d3d3;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        </style>
</head>
<body>
    <form hx-get="/form" hx-target="#tables" hx-swap="innerHTML">
        <div>
            <legend>Serial Number</legend>
            <label>First</label>
            <input type="number" name="firstSN" value="${sess.firstSN}">
            <label>Last</label>
            <input type="number" name="lastSN" value="${sess.lastSN}">
        </div>
        <div>
            <legend>Characteristics</legend>
            <label>Number of Fibers</label>
            <input type="number" name="numFibers" value="${sess.numFibers}">
            <label>Base</label>
            <input type="number" name="numFibers" value="12">
        </div>
        <div>
            <legend>Spec</legend>
            <label>Max IL</label>
            <input type="number" name="maxIL" value="${sess.maxIL}">
            <label>Min RL</label>
            <input type="number" name="minRL" value="${sess.minRL}">
        </div>
        <fieldset>
            <legend>Ends</legend>
            <div class="option">
                <input type="radio" name="ends" value="1" checked />
                <label>single</label>
            </div>
            <div class="option">
                <input type="radio" name="ends" value="2" />
                <label>both</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Wavelength</legend>
            <div class="option">
                <input type="radio" id="850" name="wl" value="850" checked />
                <label for ="850">850</label>
            </div>
            <div class="option">
                <input type="radio" id="1300" name="wl" value="1300" />
                <label for ="1300">1300</label>
            </div>
            <div class="option">
                <input type="radio" id="1310" name="wl" value="1310" />
            <label for ="1310">1310</label>
            </div>
            <div class="option">
                <input type="radio" id="1550" name="wl" value="1550" />
                <label for ="1550">1550</label>
            </div>
        </fieldset>
        <button class ="btn">Submit</button>
    </form>
</body>
</html>
